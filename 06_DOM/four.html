<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addlanguage(langName){
        const list=document.createElement('li');
        list.innerHTML=`${langName}`
        // document.querySelector('.language').appendChild(list)
        const addLang=document.querySelector('.language')
        addLang.appendChild(list)
        
    }
    addlanguage('python')
    addlanguage('typescript')

    function addOptimizedLang(langName){
        const list=document.createElement('li');
        list.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(list)
    }
    addOptimizedLang('java')
    addOptimizedLang('golang')
    addOptimizedLang('ruby')

    //Edit
    const secondLang=document.querySelector('li:nth-child(2)')
    console.log(secondLang)
    // secondLang.innerHTML="Mojo"
    const newLi=document.createElement('li')
    newLi.textContent="Mojo"
    secondLang.replaceWith(newLi)

    //Edit
    const firstLang=document.querySelector('li:nth-child(1)')
    firstLang.outerHTML='<li>TypeScript</li>'

    //Edit
    const lastLang=document.querySelector('li:nth-child(5)')
    lastLang.remove()

</script>
</html>
