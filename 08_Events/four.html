<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="name">
        <h1>Chai aur JavaScript</h1>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
</body>
<script>

    let sayDate=function(str){
        console.log(str,Date.now())
    }

    let name;
    const started=function(){
        console.log("STARTED")
        name=setInterval(sayDate,2000,"Shivam")
        setInterval(name)
    }

    const stopped=function(){
        clearInterval(name)
        console.log("STOPPED")
        name=null;
        //console.log(name)
    }

    document.querySelector("#start").addEventListener('click',started)
    document.querySelector("#stop").addEventListener('click',stopped)


</script>
</html>
